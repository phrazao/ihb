# .github/workflows/hugo.yml

name: Deploy Hugo site to Pages

on:
  # Corre quando fazes push para o ramo 'main'
  push:
    branches:
      - main
  # Permite correr este workflow manualmente a partir do separador Actions no GitHub
  workflow_dispatch:

# Permissões para o GITHUB_TOKEN para permitir a publicação nas GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas uma publicação em simultâneo
concurrency:
  group: "pages"
  cancel-in-progress: true

# Define as variáveis de ambiente default
defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.125.4 # Podes colocar aqui a tua versão do Hugo
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Build with Hugo
        env:
          # Constrói o site com a baseURL que o GitHub Pages precisa
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo --gc --minify --baseURL "${{ steps.pages.outputs.base_url }}/"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4